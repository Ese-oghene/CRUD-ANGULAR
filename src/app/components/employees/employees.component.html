<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="name">Salary</label>
        <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>

    <button class="btn btn-dark btn-sm ">Submit</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.salary}}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(employee.id)">Delete</button>
            
                <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{employee.id}}" >Edit</button>
            </td>
        </tr>
    </tbody>
</table>
